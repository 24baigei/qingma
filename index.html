<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>马克思的青春茶话会：AI时代的生存指南</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', 'PingFang SC', 'Noto Sans CJK SC', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            position: relative;
            overflow-x: hidden;
            padding-top: 20px;
        }

        /* 背景容器 - 使用分层背景实现完整显示+虚化填充 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -2;
            
            /* 基础虚化背景层 - 覆盖整个视口 */
            background-image: url('首页.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(8px) brightness(0.8);
            transform: scale(1.1); /* 稍微放大避免虚化边缘 */
        }

        /* 中央清晰背景层 - 完整显示原图 */
        body::after {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            
            /* 完整显示背景图片，保持宽高比 */
            background-image: url('首页.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            
            /* 动态尺寸 - 确保图片完全显示 */
            width: 100vw;
            height: 100vh;
            max-width: 100%;
            max-height: 100%;
        }

        /* 额外的渐变遮罩层提升视觉效果 */
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                135deg, 
                rgba(244, 232, 216, 0.02) 0%, 
                rgba(232, 212, 192, 0.03) 50%, 
                rgba(139, 69, 19, 0.02) 100%
            );
            z-index: 0;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            /* 删除毛玻璃效果，让背景完全透明 */
        }

        .title-section {
            margin-bottom: 420px;
            animation: fadeInUp 1s ease-out;
        }

        .title-svg {
            width: 100%;
            max-width: 900px;
            height: auto;
            filter: drop-shadow(0 6px 12px rgba(139, 69, 19, 0.6));
        }

        .game-button-container {
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        .enter-game-btn {
            display: inline-block;
            padding: 18px 50px;
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(135deg, #8b4513 0%, #d2691e 50%, #cd853f 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(139, 69, 19, 0.4);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .enter-game-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .enter-game-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(139, 69, 19, 0.5);
            background: linear-gradient(135deg, #a0522d 0%, #f4a460 50%, #daa520 100%);
        }

        .enter-game-btn:hover::before {
            left: 100%;
        }

        .enter-game-btn:active {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(139, 69, 19, 0.4);
        }

        .decorative-elements {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 5;
        }

        .floating-symbol {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
            font-size: 24px;
            color: #8b4513;
        }

        .floating-symbol:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-symbol:nth-child(2) {
            top: 20%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-symbol:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        .floating-symbol:nth-child(4) {
            bottom: 10%;
            right: 10%;
            animation-delay: 1s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @media (max-width: 768px) {
            body {
                padding-top: 15px;
            }
            
            .container {
                margin: 20px;
                padding: 30px 15px;
            }
            
            .title-section {
                margin-bottom: 120px;
            }
            
            .title-svg {
                max-width: 95%;
            }
            
            .enter-game-btn {
                font-size: 20px;
                padding: 15px 40px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding-top: 10px;
            }
            
            .title-section {
                margin-bottom: 100px;
            }
            
            .title-svg {
                max-width: 100%;
            }
            
            .enter-game-btn {
                font-size: 18px;
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    
    <div class="decorative-elements">
        <div class="floating-symbol">⚙</div>
        <div class="floating-symbol">☭</div>
        <div class="floating-symbol">📚</div>
        <div class="floating-symbol">🎓</div>
    </div>

    <div class="container">
        <div class="title-section">
            <img src="首页标题.svg" alt="马克思的青春茶话会：AI时代的生存指南" class="title-svg">
        </div>
        
        <div class="game-button-container">
            <button class="enter-game-btn" onclick="enterGame()">
                进入游戏
            </button>
        </div>
    </div>

    <script>
        function enterGame() {
            console.log('进入游戏被点击');
            // 跳转到游戏主页面
            window.location.href = 'home.html';
        }

        document.addEventListener('DOMContentLoaded', function() {
            const button = document.querySelector('.enter-game-btn');
            
            button.addEventListener('click', function(e) {
                e.preventDefault();
                
                const ripple = document.createElement('span');
                const rect = button.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                ripple.classList.add('ripple');
                
                button.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
                
                setTimeout(() => {
                    enterGame();
                }, 100);
            });
        });
    </script>
</body>
</html>
